<div class="row">
    <div class="groove-border container col-xs-11 col-sm-3 col-md-3 col-lg-2 container-right" content="width=device-width, initial-scale=1">
        <input id="input-top" class='form-control' placeholder=' Email or Username ' type='text' [(ngModel)]='username'>
        <input class='form-control' placeholder=' Password ' type='text' [(ngModel)]='password'>
        <button class='btn form-control btn-primary' (click)='loginUser(username, password)'> Login </button> 
        <p> or log in with </p>
        <div class='row' align='center'>
            <a class='offset-1 col-3' href="https://www.facebook.com">
                <img class='' src="/assets/icons/fb_icon.png"> 
            </a>
            <a class='col-4' href="https://www.twitter.com">
                <img class='' src="/assets/icons/twitter_icon.png"> 
            </a>
            <a class='col-3 push-1' href="https://www.googleplus.com">
                <img class='' src="/assets/icons/gplus_icon.png"> 
            </a>
        </div>
    </div>
</div>
