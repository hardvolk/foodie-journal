<!-- DROPDOWN PATH FILTER -->
<div class="dropdown row" id="div-containing-header">
  <button id="inside-dropdown-button" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    American
  </button>
  <div class="dropdown-menu" id="dropdown-menu-width">
    <a class="dropdown-item" id="elements-inside-dropdown" href="#">Link 1</a>
    <a class="dropdown-item" id="elements-inside-dropdown" href="#">Link 2</a>
    <a class="dropdown-item" id="elements-inside-dropdown" href="#">Link 3</a>
  </div>
</div>

<!-- JOURNEY OVERVIEW -->
<div class="container overview-container">
  <div class="row">
    <!-- progress circle MAKE IT COMPONENT!!-->
    <div class="progress-circle col-2 col-md-2">
      <div id="timer">        
        <div id="cover" class="circle orange"></div>
        <div id="color-left" class="color circle"></div>
        <div id="color-right" class="color circle"></div>
        <img src="/assets/icons/tracks/burger.png">
      </div>
    </div>
    <div class="col-10 col-md-7 track-description">
      <p class="track-title"><strong>{{ track.title }}</strong> <small>{{ track.unitsTotal  }}%</small></p>
      <p>{{ track.description }}</p>
    </div>
    <!-- call to action -->
    <div class="col-12 col-md-3">
      <span class="btn">Duration: {{ track.duration }}</span>
      <button class="btn btn-primary">{{ track.unitsCcompleted > 0 ? 'Continue' : 'Follow' }}</button>
    </div>
  </div>
</div>
