<div class="container">
  <div class="white">
  <div class="dropdown" id="div-containing-header">
    <div class="row border-bottom-1" id="div-dropdown-row">
      <button id="inside-dropdown-button" type="button" class="btn btn-primary dropdown-toggle col-5" data-toggle="dropdown">
        {{journey.name}}
      </button>
      <div class="dropdown-menu">
        <div *ngFor="let journey of viajes; let i = index">
          <a class="dropdown-item" id="elements-inside-dropdown" [routerLink]="['../', journey.name ]">
            {{journey.name}}
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="row" id="move-row">
    <div class="col-3">
      <app-progress-circle [bgColor]="'#fe5240'" [coverColor]="'#f86a5a'" [progress]="23" [iconUrl]="journey.iconUrl" ></app-progress-circle>
    </div>
    <div class="col-9">
      <header>
        {{journey.name}}
      </header>
      <main>
        {{journey.description}}
      </main>
    </div>
  </div>
  <div class="row follow ">
      <button class="col-6 btn"> Duration: 3 weeks </button>
      <button class="col-6 btn-primary inside-follow"> Follow </button>
  </div>
</div>


      <div *ngFor="let journeys of journey.dish; let i = index">
        <accordion>
          <accordion-group id="accordion-design">
              <div accordion-heading class="clearfix" (click)="getDishDetail(journey.name,i)">
                  {{journey.dish[i]}}
                </div>
              <div class="row detail">
                    <div class="col-6">
                      <div *ngIf="loading[i]">
                      <p class="detail-name" [routerLink]="['./', journey.dish[i]]">{{res[i].name}}</p>
                      <p class="detail-rating"><img [src]=[getYelpStars(i)]> 1256 reviews</p>
                      <p class="detail-price">$$ - Burgers</p>
                      <p class="detail-address">66 Mint St,</p>
                      <p class="detail-direction">San Francisco, CA 94103</p>
                    </div>
                  </div>
                
                    <div class="col-5 detail-contact">
                      <p class="detail-available">Open Now</p>
                      <hr>
                      <p class="detail-telephone">(510) 653-3394</p>
                      <p class="detail-email">frankiesburgers.com</p>
                    </div>
                  <div class="col-1 detail-next">
                </div>
            </div>
          </accordion-group>
        </accordion>
      </div>
</div>
